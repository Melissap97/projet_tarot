<h3 *ngIf="userInfo ">Vos Tirages:</h3>

<div class="userInfo">
  <div class="userLoggedIn" *ngIf="userInfo">
    <div class="container">
      <div *ngIf="tirages?.length; else noTirages">
        <div class="tirageUser">
          <ul>
            <li *ngFor="let tirage of tirages">
              <div class="background">
                <h4>{{ tirage.carte_nom }} {{ tirage.carte_premium_nom }}</h4>
                <p>Fait le {{ tirage.createdAt | date: 'dd/MM/yyyy HH:mm' }}
                <button (click)="deleteTirage(tirage.id)">Supprimer</button></p>
                <p>{{ tirage.carte_signification }} {{ tirage.carte_premium_signification }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Template quand pas de tirages -->
      <ng-template #noTirages>
        <p  class="noTiragesMessage">Vous n'avez fait aucun tirage.</p>
      </ng-template>
    </div>
  </div>
</div>

<div class="userLoggedOff" *ngIf="!userInfo" (click)="pageConnexion()">
  <span>Connectez-vous</span> pour avoir accès à vos tirages.
</div>
